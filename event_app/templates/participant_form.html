{% extends 'base.html' %}

{% block content %}
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Modern form styles with Google Fonts */
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --success-color: #4caf50;
            --success-hover: #45a049;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-wrapper {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color), #7209b7);
            padding: 30px;
            color: white;
            position: relative;
        }

        .form-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: var(--card-bg);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }

        .form-heading {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .form-subheading {
            font-weight: 300;
            margin-top: 8px;
            opacity: 0.9;
        }

        .my-form {
            padding: 30px;
        }

        .form-fields {
            margin-bottom: 25px;
        }

        .form-fields p {
            margin-bottom: 20px;
            position: relative;
        }

        .form-fields label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .form-fields input[type="text"],
        .form-fields input[type="email"],
        .form-fields input[type="password"],
        .form-fields input[type="number"],
        .form-fields input[type="tel"],
        .form-fields input[type="date"],
        .form-fields select,
        .form-fields textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f9f9f9;
        }

        .form-fields input:focus,
        .form-fields textarea:focus,
        .form-fields select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: white;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(67, 97, 238, 0.25);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Add a decorative element */
        .form-decoration {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .form-decoration:before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 10px;
                margin: 20px auto;
            }
            
            .form-header {
                padding: 20px;
            }
            
            .form-heading {
                font-size: 1.5rem;
            }
            
            .my-form {
                padding: 20px;
            }
            
            .submit-btn {
                width: 100%;
            }
        }

        /* Helper class for form errors */
        .errorlist {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            list-style-type: none;
            padding-left: 0;
        }

        /* Animation for form elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-fields p {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .form-fields p:nth-child(1) { animation-delay: 0.1s; }
        .form-fields p:nth-child(2) { animation-delay: 0.2s; }
        .form-fields p:nth-child(3) { animation-delay: 0.3s; }
        .form-fields p:nth-child(4) { animation-delay: 0.4s; }
        .form-fields p:nth-child(5) { animation-delay: 0.5s; }
    </style>

    <div class="form-container">
        <div class="form-wrapper">
            <div class="form-header">
                <div class="form-decoration"></div>
                <h1 class="form-heading">Register For Event Now!!!!!!!!</h1>
                <p class="form-subheading">Please complete the form below with your details to register for event</p>
            </div>
            
            <form method="POST" class="my-form">
                {% csrf_token %}
                <div class="form-fields">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="submit-btn">
                    Submit Information
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
