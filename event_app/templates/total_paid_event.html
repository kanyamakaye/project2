<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Paid for Event: {{ event.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .total-cell {
            font-weight: bold;
            color: #28a745;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Total Amount Paid for {{ event.title }}</h1>

    <table>
        <thead>
            <tr>
                <th>Event</th>
                <th>Total Paid</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ event.title }}</td>
                <td class="total-cell">{{ total_paid }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
