<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .member-photo {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .member-contact a {
            color: #007bff;
            text-decoration: none;
        }

        .member-contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Speaker Information</h1>
    <table>
        <tr>
            <th>Name</th>
            <td>{{ mymember.name }}</td>
        </tr>
        <tr>
            <th>Biography</th>
            <td>{{ mymember.biography }}</td>
        </tr>
        <tr>
            <th>Photo</th>
            <td><img class="member-photo" src="{{ mymember.photo }}" alt="Member Photo"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><a href="mailto:{{ mymember.email }}">{{ mymember.email }}</a></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td>{{ mymember.phone_number }}</td>
        </tr>
        <tr>
            <th>LinkedIn</th>
            <td><a href="{{ mymember.linkedin_link }}">{{ mymember.linkedin_link }}</a></td>
        </tr>
        <tr>
            <th>Twitter</th>
            <td><a href="{{ mymember.twitter_link }}">{{ mymember.twitter_link }}</a></td>
        </tr>
    </table>
</body>
</html>
