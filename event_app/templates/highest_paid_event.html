<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highest Paid Event</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .price {
            font-size: 24px;
            color: #333;
            margin: 15px 0;
        }
        .description {
            color: #666;
            margin: 15px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Highest Paid Event</h1>
    {% if event %}
        <h2>{{ event.title }}</h2>
        <p class="price">Price: ${{ event.price }}</p>
        <p class="description">{{ event.description }}</p>
        {% if event.image %}
            <img src="{{ event.image.url }}" alt="{{ event.title }}">
        {% endif %}
    {% else %}
        <p>No events available.</p>
    {% endif %}
</div>

</body>
</html>
