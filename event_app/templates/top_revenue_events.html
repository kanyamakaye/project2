<!DOCTYPE html>
<html>
<head>
    <title>Top Revenue Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .download-btn {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Events with the Highest Total Payment Amount</h1>
    <table>
        <tr>
            <th>Event Title</th>
            <th>Total Revenue</th>
        </tr>
        {% for event, total in events_with_revenue %}
        <tr>
            <td>{{ event.title }}</td>
            <td>{{ total }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="download_report" class="download-btn">Download Report</a>
</body>
</html>
